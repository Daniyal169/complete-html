    <title>Inline and block elements</title>

<body>
    <!-- paragraph is a block element is blocks whole line but span or strong etc are not block elemets -->

    <p style="border: 2px solid red;">hello jee</p>
    <p style="border: 2px solid blue;">hello jee</p>

    <span style="border: 2px solid red;">hello jee</span>
    <span style="border: 2px solid blue;">hello jee</span>



    <!-- QuIZ: li,em,div,img  -->


    <li> two and two make four</li>
    <li>two and two make four </li>
    <em>pakistan vs india</em> <em>pakistan vs india</em>
    <div> pakistan vs england</div>
    <div>pakistan vs england</div>
    <img src="fbjdbf" alt="not found"> <img src="gdsfhydf" alt="found"><br>
    <strong>daniyal sohail</strong> <strong>daniyal sohail</strong>
    <ol>kips college</ol>
    <ol>kips college</ol>


</body>
